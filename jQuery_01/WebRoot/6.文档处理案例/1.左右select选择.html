<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(document).ready(function(){
				$("#left1").click(function(){
					$("#rightSelectId").append($("#leftSelectId option:selected:nth-child(1)")).removeAttr("selected");
				});
				$("#left2").click(function(){
					$("#rightSelectId").append($("#leftSelectId option:selected"));
				});
				$("#left3").click(function(){
					$("#rightSelectId").append($("#leftSelectId option"));
				});
			});
		});
	</script>
	
	<style type="text/css">
		.textClass {
			background-color: #ff0000;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<select id="leftSelectId" style="width:100px" multiple="multiple" size="6">
					
					<option>合肥</option>
					<option>天津</option>
					<option>北京</option>
					<option>上海</option>
					<option>厦门</option>
				</select>
				
			</td>
			<td>
				<input id="left1" type="button" value=">" style="width:50px"/> <br/>
				<input id="left2" type="button" value=">>" style="width:50px"/> <br/>
				<input id="left3" type="button" value=">>>" style="width:50px"/> <br/>
				
				<input type="button" value="<" style="width:50px"/> <br/>
				<input type="button" value="<<" style="width:50px"/> <br/>
				<input type="button" value="<<<" style="width:50px"/> <br/>
				
			</td>
			<td>
				<select id="rightSelectId"  style="width:100px" multiple="multiple" size="6">
					
				</select>
				
			</td>
		</tr>
	</table>
		
</body>
</html>
