<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
	a{
		text-decoration: none;
	}
</style>
</head>
<body>
	恭喜您注册成功，<span id="second" style="color:red">5</span>秒后跳转到首页，如果不跳转请<a href="../jsCore/Demo11.html">点击这里</a>
</body>

<script type="text/javascript">
	var time = 5;
	var timer;
	timer = setInterval(
		function(){
			var second = document.getElementById("second");
			if(time >=1 ){
				second.innerHTML = time ;
				time--;
			}else{
				location.href="../jsCore/Demo11.html";
			}
			
		}, 
		1000
	);
	var closer = function(){
		clearInterval(timer);
	}
</script>
