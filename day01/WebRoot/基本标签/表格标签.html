<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="5" width="50%" align="center" bgcolor="red">
		<tr align="center">
			<td>1--1</td>
			<td>1--2</td>
			<td>1--3</td>
		</tr>
		<tr align="center">
			<td>2--1</td>
			<td>2--2</td>
			<td>2--3</td>
		</tr>
		<tr align="center">
			<td>3--1</td>
			<td>3--2</td>
			<td>3--3</td>
		</tr>
	</table>
	
	<hr>
	
	<table border="5" width="70%" align="center" bgcolor="yellow">
		<caption>19期成绩表</caption>
		<tr align="center">
			<th>1--1</th>
			<th>1--2</th>
			<th>1--3</th>
		</tr>
		<tr align="center">
			<td>2--1</td>
			<td>2--2</td>
			<td>2--3</td>
		</tr>
		<tr align="center">
			<td>3--1</td>
			<td>3--2</td>
			<td>3--3</td>
		</tr>
	</table>
		
	<hr>
	
	<table border="5" width="70%" align="center" bgcolor="yellow">
		<caption>19期成绩表</caption>
		<tr align="center">
			<th>1--1</th>
			<th>1--2</th>
			<th>1--3</th>
		</tr>
		<tr align="center">
			<td rowspan="2">2--1</td>
			<td colspan="2">2--2</td>
			
		</tr>
		<tr align="center">
			
			<td>3--2</td>
			<td>3--3</td>
		</tr>
	</table>
</body>
</html>
