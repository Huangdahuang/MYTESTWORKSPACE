<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id=content>
	<form action="#" method="get">
		<h1>新会员注册</h1>
	<table >
		<tr >
			<td align="center">
				会员邮箱：
			</td>
			<td align="left">
				<input type="text" name="email">
			</td>
			<td align="center">
				<font>请输入有效邮箱地址</font>
			</td>
		</tr>
		
		<tr align="center">
			<td >
				会员名
			</td>
			<td align="left">
				<input type="text" name="name">
			</td>
			<td align="center">
				<font>用户名至少六位</font>
			</td>
		</tr>
		
		<tr align="center">
			<td>
				密码
			</td>
			<td align="left">
				<input type="password" name="password">
			</td>
			<td align="center">
				<font>密码至少六位</font>
			</td>
		</tr>
		
		<tr >
			<td align="center">
				重复密码
			</td>
			<td colspan="2" align="left">
				<input type="password" name="password" value="">
			</td>
			<td></td>
		</tr>
		
		<tr>
			<td align="center">
				性别
			</td>
			<td colspan="2" align="left">
				<input type="radio" name="sex" value="male" checked="checked">男
				<input type="radio" name="sex" value="female">女
			</td>
			<td></td>
		</tr>
		
		<tr>
			<td align="center">
				联系电话
			</td>
			<td align="left">
				<input type="text" name="call" value="">
			</td>
			<td></td>
		</tr>
		
		<tr>
			<td align="center">
				个人简介
			</td>
			<td colspan="2">
				<textarea rows="10" cols="100" name="ta"></textarea>
			</td>
			<td></td>
		</tr>
	</table>
	
	<h1>注册校验</h1>
		<table>
			<tr>
				<td>
					输入检验码
				</td>
				<td colspan="2">
					<input type="text" name="checkcode" >
				</td>
				<td></td>			
			</tr>
			
			<tr>
				<td></td>
				<td>
					<img src="" width="155" height="30">
					<a href="#">看不清，换一张</a>
				</td>
			</tr>
		</table>
		
		<table>
			<tr>
				<td>
					<input type="image" src="images/btn.gif">
				</td>
			</tr>
		</table>
	</form>
	
	
</div>
</body>
</html>
