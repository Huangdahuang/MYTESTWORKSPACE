<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center" >
		
	<form name="myname" action="#">
	
		<table>
		
			<tr>
				<td>
					姓名
				</td>
				<td>
					<input type="text" name="username" value="lisi">
				</td>
			</tr>
			
			<tr>
				<td>
					密码
				</td>
				<td>
					<input type="password" name="password" value="">
				</td>
			</tr>
			
			<tr>
				<td>
					性别
				</td>
				<td>
					<input type="radio" name="sex" value="male" checked="checked">男
					<input type="radio" name="sex" value="efmale">女
				</td>
			</tr>
			
			<tr>
				<td>
					爱好
				</td>
				<td>
					<input type="checkbox" name="hobby" value="football">足球
					<input type="checkbox" name="hobby"value="basketball">篮球
					<input type="checkbox" name="hobby"value="paiqiu">排球
				</td>
			</tr>
			
			<!-- 下拉列表 -->
			<tr>
				<td>
					地址
				</td>
				<td>
					<select name="city" >
						<option value="北京">北京</option>
						<option value="上海">上海</option>
						<option value="天津" selected="selected">天津</option>
					</select>
					<select name="">
						<option value="海定区">海定区</option>
						<option value="朝阳区">朝阳区</option>
						<option value="昌平区" selected="selected">昌平区</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>
					邮箱
				</td>
				<td>
					<input type="text" name="email" value="">
				</td>
			</tr>
			
			<tr>
				<td>
					上传头像
				</td>
				<td>
					<input type="file" name="file">
				</td>
			</tr>
			
			<!-- 文本域 -->
			<tr>
				<td>
					备注
				</td>
				<td>
					<textarea rows="10" cols="15" name="ta">
						this is my page!!!
					</textarea>
				</td>
			</tr>
			
			<tr>
				<td>
					
				</td>
				<td>
					<input type="button" value="buttom">
					<input type="submit" value="submit">
					<input type="reset" value="reset">
				</td>
			</tr>
			
			<tr>
				<td>
					
				</td>
				<td>
					<input type="image" src="images/btn.gif" alt="图片提示文字">
				</td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
